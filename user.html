<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic gadgets</title>
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=cjbPjb2NJ27f&format=png&color=000000" type="image/x-icon">
    <style>
  /* Global styles */
  body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-color: rgb(240, 240, 240);
        }

        h2 {
            text-align: center;
            font-size: 40px;
            font-family: cursive;
            color: darkgreen;
        }

        /* Header container styles */
        .container-1 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        /* header{
            position: fixed;
            top: 0;
        } */

        .container-1 input {
            width: 100%;
            max-width: 400px;
            height: 50px;
            border: none;
            
            border-radius: 25px;
            padding: 0 20px;
            font-size: 16px;
            color: #333;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px) saturate(150%);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .container-1 input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .container-1 button {
            width: 150px;
            height: 50px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background-color: darkgreen;
            color: white;
            transition: background-color 0.3s ease;
        }

        .container-1 button:hover {
            background-color: green;
        }

        /* Product container styles */
        .container {
            display: grid;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        @media (min-width: 320px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        @media (min-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .item {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid rgb(220, 220, 220);
            border-radius: 10px;
            padding: 15px;
            background-color: rgb(255, 255, 255);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease, transform 0.2s ease;
        }

        .item:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        img {
            /* width: 100%; */
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        p {
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
            color: rgb(34, 34, 34);
        }

        .error-message {
            text-align: center;
            font-size: 18px;
            color: red;
            margin-top: 20px;
        }

        .loader {
  width: 500px;
  height: 20px;
  position:absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
  background:
   linear-gradient(#000 0 0) left/20px 20px no-repeat
   #ddd;
  animation: l1 1s infinite linear;
}
@keyframes l1 {
    50% {background-position: right }
}
#notavailable{
    position:absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            font-size: 32px;
            color: red;

}
span{
    font-size: 28px;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-style: oblique;

}

    </style>
</head>
<body>
    <div class="loader"></div>
    <div id="notavailable">Products are not available</div>
     <header>
        <div class="container-1">
            <span>Mr.gatgets</span>
            <input type="search" placeholder="search product" id="searchHere">
            <button id="mycart">My Cart</button>
        </div>
    </header>
    <div class="container">
    </div> 
 
    
   
  
    <script src="user.js"></script>
</body>
</html>
