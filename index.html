<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=23493&format=png&color=000000" type="image/x-icon">
    <style>
        /* General body styling */
body {
  background-color: rgb(240, 248, 255); /* Alice Blue background */
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

input:focus::placeholder{
             transform: translateY(-10px);
            font-size: 10px;


        }


        input:focus{
    outline: 1px solid black;
    
    outline-offset: 2px;
}

/* Styling for the form container */
.container-1 {
  width: 90%;
  max-width: 500px;
  margin: 20px auto;
  padding: 20px;
  background-color: rgb(255, 255, 255); /* White background */
  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  border-radius: 10px;
}

/* Input and button styling */
.container-1 input,
.container-1 button {
  width: 90%;
  margin: 10px 0;
  padding: 10px;
  border: 1px solid rgb(200, 200, 200);
  border-radius: 5px;
  font-size: 1rem;
}

.container-1 button {
  background-color: rgb(70, 130, 180); /* Steel Blue */
  color: white;
  cursor: pointer;
  font-weight: bold;
  border: none;
  transition: background-color 0.3s ease;
}
.container-1 button:hover {
  background-color: rgb(65, 105, 225); /* Royal Blue*/ 
} 

/* Styling for the product container */
#container {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  justify-content: center;
  padding: 20px;
  width: 90%;
}

/* Individual product card styling */
#container div {
  width: calc(100% - 40px);
  max-width: 300px;
  background-color: rgb(255, 255, 255);
  padding: 15px;
  border-radius: 8px;
  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  text-align: center;
  transition: transform 0.3s ease;
}

#container div:hover {
  transform: translateY(-3px);
}

/* Text styling inside product cards */
#container p {
  margin: 10px 0;
  font-size: 1rem;
  color: rgb(60, 60, 60); /* Dark Gray */
}

/* Buttons inside product cards */
#container button {
  margin: 5px;
  padding: 8px 12px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
  transition: background-color 0.3s ease;
}

#container button#deleteBtn {
  background-color: rgb(255, 69, 58); /* Red */
  color: white;
}

#container button#deleteBtn:hover {
  background-color: rgb(200, 55, 50);
}

#container button#editBtn {
  background-color: rgb(34, 139, 34); /* Forest Green */
  color: white;
}

#container button#editBtn:hover {
  background-color: rgb(30, 120, 30);
} 

/* Responsive design for smaller devices */
@media (max-width: 768px) {
  .container-1 {
    width: 100%;
    padding: 15px;
  }

  #container div {
    width: 100%;
    margin: 0 auto;
  }
}

#nameError, #imageError, #decriptionError, #priceError{

    color: red;
}

 /* Loading Screen */
 #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            display: none;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        /* No Data Message */
        #no-data-message {
            display: none;
            color: red;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
  <div id="loading-screen">Loading Products...</div>

  <!-- No Data Message -->
  <div id="no-data-message">No products found. Please try again later.</div>
    <div class="container-1">
      <h2 style="text-align: center;">Enter here Product details</h2>
        <input type="hidden" id="id">
        <input type="text" placeholder="Product Name" id="name" required  autocomplete="off">
        <div id="nameError"></div>
        <input type="url"  placeholder='Image URL' id="image" required autocomplete="off">
        <div id="imageError"></div>
        <input type="text"  placeholder='Description' id="des" required autocomplete="off">
        <div id="descriptionError"></div>
        <input type="text"  placeholder='Rating' id="rate" required autocomplete="off">
        <div id="rateError"></div>
        <input type="text"  placeholder='Price' id="price" required autocomplete="off">
        <div id="priceError"></div>
        <button onclick="saveData()" >Save the Data</button>
    </div>
    <div id="container"></div>
    <script src="index.js"></script>
    
</body>
</html>
